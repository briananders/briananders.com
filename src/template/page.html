<!DOCTYPE html>
<html>
<head>
  {{> meta }}
</head>
<body {{#if bodyClass}} class="{{bodyClass}}" {{/if}}>
  {{> header }}
  <main>
    <header class="content">
      {{#if title}}
        <h1>{{ title }}</h1>
      {{/if}}

      {{#if description}}
        <p>
          {{ description }}
        </p>
      {{/if}}
    </header>

		{{{ contents }}}

  </main>
  {{> footer }}
  <script src="/js/anders.js"></script>
</body>
</html>
