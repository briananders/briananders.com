<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible"                 content="IE=edge">
<title>{{ name }}</title>
<meta name="description"                           content="">
<meta name="viewport"                              content="width=device-width, initial-scale=1">

<meta http-equiv="content-type"                    content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="HandheldFriendly"                      content="true">
<meta name="MobileOptimized"                       content="320">
<meta name="apple-mobile-web-app-capable"          content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-capable"                content="yes">
<meta name="keywords"                              content="Brian, Anders, Brian Anders, UX Engineer, Nest, Google, Alphabet, Lamoni">
<meta name="description"                           content="{{ desc }}">
<meta name="author"                                content="{{ author }}">
<meta name="viewport"                              content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />

<meta http-equiv="X-UA-Compatible"                 content="IE=edge,chrome=1">
<meta name="HandheldFriendly"                      content="true">

<!-- Google Authorship and Publisher Markup -->
<link rel="author" href="https://plus.google.com/103609977209431639131/posts"/>

<!-- Schema.org markup for Google+ -->
<meta itemprop="name"                              content="{{ author }}">
<meta itemprop="description"                       content="{{ desc }}">
<meta itemprop="image"                             content="{{ domain }}favicon_base.png">
<link rel="canonical"                                 href="{{ domain }}{{ path }}" />

<!-- Twitter Card data -->
<meta name="twitter:card"                          content="summary">
<meta name="twitter:url"                           content="{{ domain }}{{ path }}">
<meta name="twitter:site"                          content="@brnandrs">
<meta name="twitter:creator"                       content="@brnandrs">
<meta name="twitter:title"                         content="{{ author }}">
<meta name="twitter:description"                   content="{{ desc }}">
<meta name="twitter:image"                         content="{{ domain }}favicon_base.png">

<!-- Open Graph data -->
<meta property="og:type"                           content="profile" />
<meta property="og:url"                            content="{{ domain }}{{ path }}" />
<meta property="og:title"                          content="{{ author }}" />
<meta property="og:image"                          content="{{ domain }}favicon_base.png" />
<meta property="og:description"                    content="{{ desc }}" />
<meta property="og:site_name"                      content="{{ name }}" />

<!-- Favicon -->
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/apple-touch-icon-152x152-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/apple-touch-icon-144x144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/apple-touch-icon-114x114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"   href="/images/apple-touch-icon-72x72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"                 href="/images/apple-touch-icon-precomposed.png" />
<link rel="shortcut icon"                                href="/images/favicon.png" />
<link rel="icon" type="image/ico"                        href="/images/favicon.ico" />
<link rel="shortcut icon"                                href="/images/favicon.ico" />
